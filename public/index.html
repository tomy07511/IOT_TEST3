<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panel de Sensores</title>

  <!-- Chart.js + Zoom plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>

  <!-- Leaflet + Fullscreen plugin -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css" />
  <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js"></script>

  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>

  <style>
    :root{
      --bg:#0b1d2a;
      --card:#102a3c;
      --accent:#00e5ff;
      --muted:#1e3a4c;
      --text:#eaf6f8;
    }
    html,body{height:100%;margin:0;font-family:"Segoe UI",system-ui,Arial; background:var(--bg); color:var(--text);}
    header{padding:12px 18px;text-align:center;color:var(--accent);}
    .grid {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
      gap:16px;
      padding:16px;
      align-items:start;
    }
    .card {
      background:var(--card);
      border-radius:12px;
      padding:12px;
      box-shadow:0 6px 18px rgba(0,229,255,0.06);
      min-height:120px;
      position:relative;
      overflow:hidden;
    }
    .card h4{margin:0 0 8px 0;color:var(--accent);font-weight:600}
    canvas{width:100% !important;height:220px !important; display:block}
    .chart-actions{display:flex;gap:8px;align-items:center;margin-top:8px}
    .btn {
      background:var(--accent); color:#002; border:none; padding:6px 10px;border-radius:8px; cursor:pointer;
    }
    .btn[disabled]{opacity:.5;cursor:default}
    #mapWrap{width:95%;margin:16px auto;border-radius:12px;padding:10px;background:var(--card)}
    #map{width:100%;height:420px;border-radius:8px}
    @media (max-width:420px){
      canvas{height:180px !important}
      #map{height:320px}
    }
    .top-controls {
      text-align:center;
      margin:10px;
    }
    .top-controls .btn{
      font-size:15px;
      background:#00e5ff;
      color:#001820;
      border-radius:10px;
      padding:8px 14px;
      transition:all 0.2s ease;
    }
    .top-controls .btn:hover{
      background:#06bdda;
      transform:scale(1.05);
    }
  </style>
</head>
<body>
  <header><h2>Panel de Sensores — IoT</h2></header>

  <div class="top-controls">
    <button class="btn" onclick="window.open('historicos.html','_blank')"> Históricos Base de Datos</button>
  </div>

  <!-- MAP -->
  <div id="mapWrap" class="card">
    <h4>Ubicación GPS</h4>
    <div id="map"></div>
  </div>

  <!-- GRÁFICAS -->
  <div class="grid" id="chartsGrid">
    <div class="card"><h4>Humedad</h4><canvas id="humedad"></canvas><div class="chart-actions"><button class="btn" data-reset="humedad">Reset Zoom</button></div></div>
    <div class="card"><h4>Temperatura</h4><canvas id="temperatura"></canvas><div class="chart-actions"><button class="btn" data-reset="temperatura">Reset Zoom</button></div></div>
    <div class="card"><h4>Conductividad</h4><canvas id="conductividad"></canvas><div class="chart-actions"><button class="btn" data-reset="conductividad">Reset Zoom</button></div></div>
    <div class="card"><h4>pH</h4><canvas id="ph"></canvas><div class="chart-actions"><button class="btn" data-reset="ph">Reset Zoom</button></div></div>
    <div class="card"><h4>Nitrógeno</h4><canvas id="nitrogeno"></canvas><div class="chart-actions"><button class="btn" data-reset="nitrogeno">Reset Zoom</button></div></div>
    <div class="card"><h4>Fósforo</h4><canvas id="fosforo"></canvas><div class="chart-actions"><button class="btn" data-reset="fosforo">Reset Zoom</button></div></div>
    <div class="card"><h4>Potasio</h4><canvas id="potasio"></canvas><div class="chart-actions"><button class="btn" data-reset="potasio">Reset Zoom</button></div></div>
    <div class="card"><h4>Batería (ADC)</h4><canvas id="bateria"></canvas><div class="chart-actions"><button class="btn" data-reset="bateria">Reset Zoom</button></div></div>
    <div class="card"><h4>Corriente (raw)</h4><canvas id="corriente"></canvas><div class="chart-actions"><button class="btn" data-reset="corriente">Reset Zoom</button></div></div>
  </div>

  <!-- SCRIPT -->
  <script>
  const socket = io();
  const variables = ["humedad","temperatura","conductividad","ph","nitrogeno","fosforo","potasio","bateria","corriente"];
  const colorMap = {
    humedad:"#00bcd4", temperatura:"#ff7043", conductividad:"#7e57c2", ph:"#81c784",
    nitrogeno:"#ffca28", fosforo:"#ec407a", potasio:"#29b6f6", bateria:"#8d6e63", corriente:"#c2185b"
  };
  const charts={};
  const opts={
    responsive:true, maintainAspectRatio:false,
    plugins:{legend:{labels:{color:"#fff"}}, zoom:{pan:{enabled:true,mode:"x"}, zoom:{wheel:{enabled:true}, pinch:{enabled:true}, mode:"x"}}},
    scales:{x:{ticks:{color:"#ccc"},grid:{color:"#1e3a4c"}}, y:{ticks:{color:"#ccc"},grid:{color:"#1e3a4c"}}}
  };
  function createChart(id,label){
    const ctx=document.getElementById(id).getContext("2d");
    charts[id]=new Chart(ctx,{type:"line",data:{labels:[],datasets:[{label,data:[],borderColor:colorMap[id],backgroundColor:colorMap[id]+"33",fill:true,tension:.25,pointRadius:2}]},options:opts});
  }
  variables.forEach(v=>createChart(v,v));
  document.querySelectorAll("[data-reset]").forEach(b=>b.onclick=()=>charts[b.dataset.reset]?.resetZoom());

  const map=L.map("map",{fullscreenControl:false}).setView([0,0],2);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{attribution:"© OpenStreetMap"}).addTo(map);
  L.control.fullscreen({position:"topright",title:"Pantalla completa",titleCancel:"Salir"}).addTo(map);
  let marker=null;
  function updateMap(lat,lon){
    if(isNaN(lat)||isNaN(lon))return;
    if(!marker) marker=L.marker([lat,lon]).addTo(map);
    marker.setLatLng([lat,lon]).bindPopup(` Lat: ${lat.toFixed(5)}<br>Lon: ${lon.toFixed(5)}`).openPopup();
    map.setView([lat,lon],14);
  }

  function renderCharts(data){
    if(!data.length)return;
    const labels=data.map(d=>new Date(d.fecha).toLocaleTimeString());
    variables.forEach(v=>{
      const c=charts[v];
      if(!c)return;
      c.data.labels=labels;
      c.data.datasets[0].data=data.map(d=>d[v]??null);
      c.update("none");
    });
    const last=data[data.length-1];
    if(last?.latitud && last?.longitud) updateMap(last.latitud,last.longitud);
  }

  socket.on("historico",d=>renderCharts(d.slice(-50)));
  socket.on("nuevoDato",d=>renderCharts([d]));
  </script>
</body>
</html>
