<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panel de Sensores — IoT</title>

  <!-- ECharts -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.2/dist/echarts.min.js"></script>

  <!-- Leaflet + Fullscreen plugin -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>

  <style>
    :root{
      --bg:#0b1d2a;
      --card:#102a3c;
      --accent:#00e5ff;
      --text:#eaf6f8;
    }
    html,body{height:100%;margin:0;font-family:"Segoe UI",system-ui,Arial; background:var(--bg); color:var(--text);}
    header{padding:12px 18px;text-align:center;color:var(--accent);}
    .grid {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
      gap:16px;
      padding:16px;
    }
    .card {
      background:var(--card);
      border-radius:12px;
      padding:12px;
      box-shadow:0 6px 18px rgba(0,229,255,0.06);
      min-height:120px;
      position:relative;
      overflow:hidden;
    }
    .card h4{margin:0 0 8px 0;color:var(--accent);font-weight:600}
    .chart-actions{display:flex;gap:8px;align-items:center;margin-top:8px}
    .btn {
      background:var(--accent); color:#002; border:none; padding:6px 10px;border-radius:8px; cursor:pointer;
    }
    .btn[disabled]{opacity:.5;cursor:default}
    /* Mapa */
    #mapWrap{width:95%;margin:16px auto;border-radius:12px;padding:10px;background:var(--card)}
    #map{width:100%;height:420px;border-radius:8px}
    @media (max-width:420px){
      #map{height:320px}
    }
    .echart-container{
      width:100%;
      height:220px;
    }
  </style>
</head>
<body>
  <header><h2>Panel de Sensores — IoT</h2></header>

  <!-- MAP -->
  <div id="mapWrap" class="card">
    <h4>Ubicación GPS</h4>
    <div id="map"></div>
  </div>

  <!-- GRÁFICAS -->
  <div class="grid" id="chartsGrid">
    <div class="card">
      <h4>Humedad</h4>
      <div id="humedad" class="echart-container"></div>
      <div class="chart-actions">
        <button class="btn" data-reset="humedad">Reset Zoom</button>
      </div>
    </div>

    <div class="card">
      <h4>Temperatura</h4>
      <div id="temperatura" class="echart-container"></div>
      <div class="chart-actions">
        <button class="btn" data-reset="temperatura">Reset Zoom</button>
      </div>
    </div>

    <div class="card">
      <h4>Conductividad</h4>
      <div id="conductividad" class="echart-container"></div>
      <div class="chart-actions">
        <button class="btn" data-reset="conductividad">Reset Zoom</button>
      </div>
    </div>

    <div class="card">
      <h4>pH</h4>
      <div id="ph" class="echart-container"></div>
      <div class="chart-actions">
        <button class="btn" data-reset="ph">Reset Zoom</button>
      </div>
    </div>

    <div class="card">
      <h4>Nitrógeno</h4>
      <div id="nitrogeno" class="echart-container"></div>
      <div class="chart-actions">
        <button class="btn" data-reset="nitrogeno">Reset Zoom</button>
      </div>
    </div>

    <div class="card">
      <h4>Fósforo</h4>
      <div id="fosforo" class="echart-container"></div>
      <div class="chart-actions">
        <button class="btn" data-reset="fosforo">Reset Zoom</button>
      </div>
    </div>

    <div class="card">
      <h4>Potasio</h4>
      <div id="potasio" class="echart-container"></div>
      <div class="chart-actions">
        <button class="btn" data-reset="potasio">Reset Zoom</button>
      </div>
    </div>

    <div class="card">
      <h4>Batería (ADC)</h4>
      <div id="bateria" class="echart-container"></div>
      <div class="chart-actions">
        <button class="btn" data-reset="bateria">Reset Zoom</button>
      </div>
    </div>

    <div class="card">
      <h4>Corriente (raw)</h4>
      <div id="corriente" class="echart-container"></div>
      <div class="chart-actions">
        <button class="btn" data-reset="corriente">Reset Zoom</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
