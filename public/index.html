<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Sensores</title>
  <style>
    body { background: #111; color: #fff; font-family: Arial, sans-serif; margin: 0; padding: 20px;}
    .chart-container { width: 100%; max-width: 800px; margin: 20px auto; background: #222; padding: 10px; border-radius: 8px; }
    .slider { width: 100%; margin-top: 10px; }
    #map { width: 100%; height: 400px; margin: 20px 0; border-radius: 8px; }
    h2 { margin: 10px 0; text-align: center; }
  </style>
</head>
<body>

<h1>Panel de Sensores</h1>

<!-- Contenedores de gráficas -->
<div id="charts">
  <div class="chart-container">
    <h2>Humedad</h2>
    <div id="humedad" style="width:100%;height:300px;"></div>
  </div>
  <div class="chart-container">
    <h2>Temperatura</h2>
    <div id="temperatura" style="width:100%;height:300px;"></div>
  </div>
  <div class="chart-container">
    <h2>pH</h2>
    <div id="ph" style="width:100%;height:300px;"></div>
  </div>
  <!-- Agrega más contenedores según las variables -->
</div>

<!-- Contenedor del mapa -->
<div id="map"></div>

<!-- Scripts -->
<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<script type="module" src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
<script>
  // Opcional: inicializar mapa si quieres Leaflet o Google Maps
  // Ejemplo con Leaflet:
  const map = L.map('map').setView([0, 0], 2); // Coordenadas iniciales
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
  }).addTo(map);
  const marker = L.marker([0,0]).addTo(map);

  function updateMap(lat, lon){
    marker.setLatLng([lat, lon]);
    map.setView([lat, lon], 15);
  }
</script>
</body>
</html>
