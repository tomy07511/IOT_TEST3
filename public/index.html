<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Monitoreo</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f4f6f9;
      color: #333;
    }

    .container {
      margin-top: 20px;
    }

    #map {
      height: 400px;
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .fullscreen {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 9999;
    }

    .chart-container {
      position: relative;
      height: 400px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">ðŸŒ¿ Panel de Monitoreo de Sensores</h1>

    <!-- Botones principales -->
    <div class="text-center mb-3">
      <button id="fullscreenMap" class="btn btn-success me-2">Pantalla completa del mapa</button>
      <button id="historicosBtn" class="btn btn-primary">ðŸ“Š HistÃ³ricos / Base de Datos</button>
    </div>

    <!-- Mapa -->
    <div id="map"></div>

    <!-- GrÃ¡fica -->
    <div class="chart-container mb-5">
      <canvas id="grafica"></canvas>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <script>
    const socket = io();

    // === ðŸ“ MAPA ===
    const map = L.map("map").setView([9.288261, -75.410559], 13);
    L.tileLayer("https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}", {
      maxZoom: 20,
      subdomains: ["mt0", "mt1", "mt2", "mt3"],
    }).addTo(map);

    const marker = L.marker([9.288261, -75.410559]).addTo(map);

    // === ðŸ”¹ BOTÃ“N DE PANTALLA COMPLETA ===
    const mapDiv = document.getElementById("map");
    document.getElementById("fullscreenMap").addEventListener("click", () => {
      mapDiv.classList.toggle("fullscreen");
      map.invalidateSize();
    });

    // === ðŸ”¹ BOTÃ“N DE HISTÃ“RICOS ===
    document.getElementById("historicosBtn").addEventListener("click", () => {
      window.open("/historicos", "_blank");
    });

    // === ðŸ“Š GRÃFICA ===
    const ctx = document.getElementById("grafica").getContext("2d");
    const grafica = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: [
          {
            label: "Temperatura (Â°C)",
            borderColor: "red",
            data: [],
            tension: 0.2,
          },
          {
            label: "Humedad (%)",
            borderColor: "blue",
            data: [],
            tension: 0.2,
          },
        ],
      },
      options: {
        responsive: true,
        interaction: {
          mode: "x",
        },
        plugins: {
          zoom: {
            zoom: {
              wheel: {
                enabled: true,
              },
              pinch: {
                enabled: true,
              },
              mode: "xy",
            },
            pan: {
              enabled: true,
              mode: "xy",
            },
          },
        },
        scales: {
          y: {
            beginAtZero: true,
          },
        },
      },
    });

    // === ðŸ“¡ RECIBIR DATOS EN TIEMPO REAL ===
    socket.on("nuevo-dato", (data) => {
      marker.setLatLng([data.latitud, data.longitud]);
      map.panTo([data.latitud, data.longitud]);

      grafica.data.labels.push(new Date().toLocaleTimeString());
      grafica.data.datasets[0].data.push(data.temperatura);
      grafica.data.datasets[1].data.push(data.humedad);

      if (grafica.data.labels.length > 20) {
        grafica.data.labels.shift();
        grafica.data.datasets.forEach((d) => d.data.shift());
      }

      grafica.update();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
</body>
</html>
