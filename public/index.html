<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel IoT ESP32</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #0b0f1a;
      color: #00ffff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #00bcd4;
      margin-bottom: 10px;
    }
    .card {
      background: #111a2b;
      border: 1px solid #00ffff50;
      border-radius: 15px;
      padding: 20px;
      margin: 15px auto;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 10px #00ffff33;
    }
    canvas {
      background: #0f172a;
      border-radius: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Panel de Datos IoT</h1>
  <div class="card">
    <canvas id="graficaTemp"></canvas>
  </div>
  <div class="card">
    <canvas id="graficaHum"></canvas>
  </div>

  <script>
    const socket = io();
    const ctxTemp = document.getElementById("graficaTemp").getContext("2d");
    const ctxHum = document.getElementById("graficaHum").getContext("2d");

    let datosTemp = [];
    let datosHum = [];
    let etiquetas = [];

    const graficaTemp = new Chart(ctxTemp, {
      type: "line",
      data: {
        labels: etiquetas,
        datasets: [{
          label: "Temperatura (Â°C)",
          borderColor: "#00ffff",
          backgroundColor: "#00ffff33",
          data: datosTemp,
          fill: true
        }]
      },
      options: { scales: { y: { beginAtZero: true } } }
    });

    const graficaHum = new Chart(ctxHum, {
      type: "line",
      data: {
        labels: etiquetas,
        datasets: [{
          label: "Humedad (%)",
          borderColor: "#00bcd4",
          backgroundColor: "#00bcd433",
          data: datosHum,
          fill: true
        }]
      },
      options: { scales: { y: { beginAtZero: true } } }
    });

    socket.on("historico", (datos) => {
      etiquetas.length = 0;
      datosTemp.length = 0;
      datosHum.length = 0;

      datos.forEach(d => {
        etiquetas.push(new Date(d.fecha).toLocaleTimeString());
        datosTemp.push(d.temperatura);
        datosHum.push(d.humedad);
      });

      graficaTemp.update();
      graficaHum.update();
    });

    socket.on("nuevo_dato", (d) => {
      console.log("ðŸ“ˆ Nuevo dato recibido:", d);

      etiquetas.push(new Date(d.fecha).toLocaleTimeString());
      datosTemp.push(d.temperatura);
      datosHum.push(d.humedad);

      if (etiquetas.length > 20) {
        etiquetas.shift();
        datosTemp.shift();
        datosHum.shift();
      }

      graficaTemp.update();
      graficaHum.update();
    });
  </script>
</body>
</html>
