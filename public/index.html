<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Sensores</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #0b1d2a;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .charts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    .chart-card {
      background: #102a3c;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 0 8px #00ffff33;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      color: #fff;
    }
    th, td {
      border-bottom: 1px solid #00bcd4;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #0097a7;
    }
    tr:hover {
      background-color: #004d40;
    }
    #pagination {
      text-align: center;
      margin-top: 10px;
    }
    #pagination button {
      margin: 3px;
      background: #00bcd4;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    #pagination button:disabled {
      background: #006064;
      cursor: default;
    }
    select {
      margin: 10px;
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center; color:#00e5ff; margin:10px;">📊 Panel de Sensores</h2>

  <div class="charts">
    <div class="chart-card"><canvas id="humedad"></canvas></div>
    <div class="chart-card"><canvas id="temperatura"></canvas></div>
    <div class="chart-card"><canvas id="conductividad"></canvas></div>
    <div class="chart-card"><canvas id="pH"></canvas></div>
    <div class="chart-card"><canvas id="nitrogeno"></canvas></div>
    <div class="chart-card"><canvas id="fosforo"></canvas></div>
    <div class="chart-card"><canvas id="potasio"></canvas></div>
    <div class="chart-card"><canvas id="bateria"></canvas></div>
  </div>

  <div style="padding:20px;">
    <h3>Registros</h3>
    <select id="tablaSelect">
      <option value="temperatura">Temperatura</option>
      <option value="humedad">Humedad</option>
      <option value="conductividad">Conductividad</option>
      <option value="pH">pH</option>
      <option value="nitrogeno">Nitrógeno</option>
      <option value="fosforo">Fósforo</option>
      <option value="potasio">Potasio</option>
      <option value="bateria">Batería</option>
    </select>

    <table id="dataTable">
      <thead>
        <tr><th>Fecha</th><th>Valor</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="recordInfo" style="margin-top:10px;"></div>
    <div id="pagination"></div>
  </div>

  <script>
    // ---- CONFIG ----
    const SOCKET_CONNECT_ORIGIN = window.location.origin;
    const MQTT_TIMEOUT_MS = 20000;
    const LIVE_BUFFER_MAX = 30;
    const TABLE_REFRESH_MS = 30000;

    const socket = io.connect(SOCKET_CONNECT_ORIGIN, { transports: ["websocket", "polling"] });
    const variables = ["humedad","temperatura","conductividad","pH","nitrogeno","fosforo","potasio","bateria"];
    const charts = {};

    function createChart(id, label){
      const el = document.getElementById(id);
      if(!el) return;
      const ctx = el.getContext("2d");
      charts[id] = new Chart(ctx, {
        type: "line",
        data: { labels: [], datasets: [{ label, data: [], borderColor: "#00ffff", backgroundColor: "rgba(0,255,255,0.15)", fill:true }] },
        options: { responsive:true, plugins:{ legend:{ display:true } }, scales:{ x:{ display:true }, y:{ display:true } } }
      });
    }
    variables.forEach(v => createChart(v, v.charAt(0).toUpperCase() + v.slice(1)));

    let liveBuffer = [];
    let lastMqttTimestamp = 0;
    let allData = [];
    let currentPage = 1;
    const recordsPerPage = 20;

    function renderChartsFromArray(dataArray){
      const labels = dataArray.map(d => new Date(d.fecha).toLocaleTimeString());
      variables.forEach(v => {
        if(!charts[v]) return;
        charts[v].data.labels = labels;
        charts[v].data.datasets[0].data = dataArray.map(d => {
          const lower = v.toLowerCase();
          const keys = Object.keys(d).reduce((acc, k) => {
            acc[k.toLowerCase()] = d[k];
            return acc;
          }, {});
          return keys[lower] ?? null;
        });
        charts[v].update();
      });
    }

    socket.on("connect", () => console.log("🔌 Socket.IO conectado"));
    socket.on("disconnect", () => console.log("🔌 Socket.IO desconectado"));

    socket.on("nuevoDato", (data) => {
      try {
        console.log("📡 MQTT en vivo:", data);
        const record = { ...data, fecha: data.fecha ? new Date(data.fecha) : new Date() };
        liveBuffer.push(record);
        if(liveBuffer.length > LIVE_BUFFER_MAX) liveBuffer.shift();
        lastMqttTimestamp = Date.now();
        renderChartsFromArray(liveBuffer);
      } catch (e) { console.error("Error manejando nuevoDato", e); }
    });

    async function loadLatestFromMongo(){
      try {
        const res = await fetch("/api/data/latest");
        if(!res.ok) throw new Error("Respuesta no ok " + res.status);
        const data = await res.json();
        return data.map(d => ({ ...d, fecha: new Date(d.fecha) }));
      } catch (err) {
        console.error("❌ Error cargando últimos de Mongo:", err);
        return [];
      }
    }

    async function loadAllFromMongo(){
      try {
        const res = await fetch("/api/data/all");
        if(!res.ok) throw new Error("Respuesta no ok " + res.status);
        allData = await res.json();
        allData = allData
          .map(d => ({ ...d, fecha: new Date(d.fecha) }))
          .sort((a, b) => new Date(b.fecha) - new Date(a.fecha)); // más reciente primero
        renderTable();
      } catch (err) {
        console.error("❌ Error cargando todos los datos:", err);
        allData = [];
        renderTable();
      }
    }

    function renderTable() {
      const tablaSelect = document.getElementById("tablaSelect")?.value || variables[0];
      const tableBody = document.querySelector("#dataTable tbody");
      if(!tableBody) return;
      const totalRecords = allData.length;
      const totalPages = Math.max(1, Math.ceil(totalRecords / recordsPerPage));
      if(currentPage > totalPages) currentPage = totalPages;

      const start = (currentPage - 1) * recordsPerPage;
      const end = start + recordsPerPage;
      const dataSlice = allData.slice(start, end);

      tableBody.innerHTML = dataSlice.map(d => `
        <tr>
          <td>${new Date(d.fecha).toLocaleString()}</td>
          <td>${d[tablaSelect] !== undefined ? d[tablaSelect] : (d[tablaSelect.toLowerCase()] ?? "")}</td>
        </tr>
      `).join("");

      const pagination = document.getElementById("pagination");
      if(pagination){
        pagination.innerHTML = "";
        for (let i = 1; i <= totalPages; i++) {
          const btn = document.createElement("button");
          btn.textContent = i;
          btn.disabled = i === currentPage;
          btn.onclick = () => { currentPage = i; renderTable(); };
          pagination.appendChild(btn);
        }
      }

      const recordInfo = document.getElementById("recordInfo");
      if(recordInfo) recordInfo.textContent = `Mostrando ${start+1}-${Math.min(end, totalRecords)} de ${totalRecords} registros`;
    }

    async function refreshDisplay(){
      const now = Date.now();
      const diff = now - lastMqttTimestamp;
      if(lastMqttTimestamp !== 0 && diff <= MQTT_TIMEOUT_MS && liveBuffer.length > 0){
        renderChartsFromArray(liveBuffer);
      } else {
        const mongoLatest = await loadLatestFromMongo();
        if(mongoLatest.length) renderChartsFromArray(mongoLatest);
      }
    }

    (async function init(){
      await loadAllFromMongo();
      const latest = await loadLatestFromMongo();
      if(latest.length) renderChartsFromArray(latest);
      setInterval(refreshDisplay, 5000);
      setInterval(loadAllFromMongo, TABLE_REFRESH_MS);
    })();

    document.getElementById("tablaSelect")?.addEventListener("change", () => { currentPage = 1; renderTable(); });
  </script>
</body>
</html>
